# =========

# [bool] Trackpad - enable tap to click for this user and for the login screen
# osx_trackpad_click_to_tap:

# [bool] full keyboard access for all controls
# (e.g. enable Tab in modal dialogs)
# osx_full_keyboard_access:

# [array<str>] Set languages
# ex:
# - en
# - zh-Hans
# - zh-Hant
