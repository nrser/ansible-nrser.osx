# finder.yml
# ==========

# [bool] Finder - disable window animations and Get Info animations
# osx_finder_disable_animations: 

# [bool] Set home as the default location for new Finder windows
# osx_finder_default_to_home: 

# [bool show icons for external hard drives on desktop
# osx_external_drives_on_desktop: 

# [bool] show internal hard drives on desktop
# osx_internal_drives_on_desktop: 

# [bool] show mounted servers on desktop
# osx_mounted_servers_on_desktop: 

# [bool] show hidden files by default
# osx_show_hidden_files: 

# [bool] show all filename extensions
# osx_show_file_extensions: 

# [bool] show status bar in Finder
# osx_finder_show_status_bar: 

# [bool] show path bar in Finder
# osx_finder_show_path_bar: 

# [bool] allow text selection in Quick Look
# osx_text_selection_in_quick_look: 

# [bool] Display full POSIX path as Finder window title
# osx_finder_posix_path_as_title: 

# [SCev, SCcf, SCsp] where to default finder search to:
# -   everything (SCev)
# -   current folder (SCcf)
# -   previous scope (SCsp)
# osx_finder_default_search: 

# [bool] warn when changing a file extension
# osx_finder_disable_change_extension_warning: 

# [bool] spring loading for directories
# osx_finder_spring_load_dirs: 

# [float] Set spring loading delay for directories in seconds
# osx_finder_spring_load_delay: 

# [bool] Avoid creating .DS_Store files on network volumes
# osx_no_ds_store_on_network_volumes: 

# [bool] Disable disk image verification
# osx_disable_disk_image_verification: 

# [bool] Show item info to the right of the icons on the desktop
# osx_finder_info_in_icon_views: 

# [bool] Show item info below icons on desktop (vs on the right)
# osx_finder_desktop_info_on_bottom: 

# [none, grid] icons span to a grid or nothing (may be other options)
# osx_finder_icon_snap_to: 

# [int] set grid spacing for icons on the desktop and in other icon views
# default: 54
# mths: 100
# osx_finder_icon_spacing: 

# [int] set the size of icons on the desktop and in other icon views
# osx_finder_icon_size: 

# [Nlsv, icnv, clmv, Flwv] default view for finder windows
# -   list view: Nlsv
# osx_finder_default_view: 

# [bool] warn before emptying the Trash
# osx_trash_warning: 

# [bool] Empty Trash securely by default
# osx_empty_trash_securely: 

# [bool] AirDrop over Ethernet and on unsupported Macs running Lion
# osx_airdrop_over_ethernet: 

# [bool] Show the ~/Library folder
# osx_finder_show_user_library: 

# set the File Info panes to expand
osx_finder_expand_file_info: off


