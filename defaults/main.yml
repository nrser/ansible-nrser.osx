---
# defaults file for nrser.osx
# 
# these variables control which tasks actually get run
# 
# everything here is turned off or not defined
# they can then be customized through variables
#
# basically, turn things to 'on' here if they're off, or uncomment them
# and set a setting if they're commented out.

# general-ui-ux.yml
# =================

osx_disable_boot_sounds:                                  off
osx_disable_ui_sounds:                                    off
osx_hide_time_machine_in_menu_bar:                        off
osx_always_show_scroll_bars:                              off
osx_increase_cocoa_window_resize_speed:                   off
osx_expand_save_panel:                                    off
osx_expand_print_panel:                                   off
osx_default_save_to_disk:                                 off
osx_quit_print_app_when_finished:                         off
osx_disable_app_quarantine:                               off
osx_control_characters_as_carets:                         off
osx_disable_resume:                                       off
osx_disable_app_auto_terminate:                           off
osx_disable_crash_reporter:                               off
osx_non_floating_help_windows:                            off
osx_host_info_in_login_window:                            off
osx_daily_udpate_check:                                   off
osx_disable_notif_center:                                 off
osx_disable_smart_quotes:                                 off
osx_disable_smart_dashes:                                 off
