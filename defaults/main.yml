# [str] set locale
# ex: en_US@currency=USD
# osx_locale:

# [Centimeters, Inches] set units
# osx_units:

# [bool] use metric
# osx_metric:

# [bool] include simplified pinyin input
# osx_simplified_pinyin:


# screen.yml
# ==========

# [bool] require password after screen saver
# osx_password_after_screen_saver:

# [float] delay in seconds after sleep or screen saver begins to ask
# for password
# osx_password_delay:

# [str] directory to save screenshots. will be created it if doesn't exist.
# ex: "{{ lookup('env','HOME') }}/temp/screen-shots"
# osx_screen_shots_dir:

# [png, bpm, gif, jpg, pdf, tiff] screen shot format
# osx_screen_shot_format:

# [bool] Disable shadow in screenshots
# osx_disable_shadows_in_screen_shots:

# [bool] Enable subpixel font rendering on non-Apple LCDs
# osx_subpixel_fonts:

# [bool] HiDPI display modes
# osx_hidpi:

# [int] screen saver delay in seconds
# osx_screen_saver_delay:


# finder.yml
# ==========

# [bool] Finder - disable window animations and Get Info animations
# osx_finder_disable_animations:

# [bool] Set home as the default location for new Finder windows
# osx_finder_default_to_home:

# [bool show icons for external hard drives on desktop
# osx_external_drives_on_desktop:

# [bool] show internal hard drives on desktop
# osx_internal_drives_on_desktop:

# [bool] show mounted servers on desktop
# osx_mounted_servers_on_desktop:

# [bool] show hidden files by default
# osx_show_hidden_files:

# [bool] show all filename extensions
# osx_show_file_extensions:

# [bool] show status bar in Finder
# osx_finder_show_status_bar:

# [bool] show path bar in Finder
# osx_finder_show_path_bar:

# [bool] allow text selection in Quick Look
# osx_text_selection_in_quick_look:

# [bool] Display full POSIX path as Finder window title
# osx_finder_posix_path_as_title:

# [SCev, SCcf, SCsp] where to default finder search to:
# -   everything (SCev)
# -   current folder (SCcf)
# -   previous scope (SCsp)
# osx_finder_default_search:

# [bool] warn when changing a file extension
# osx_finder_change_extension_warning:

# [bool] spring loading for directories
# osx_finder_spring_load_dirs:

# [float] Set spring loading delay for directories in seconds
# osx_finder_spring_load_delay:

# [bool] Avoid creating .DS_Store files on network volumes
# osx_no_ds_store_on_network_volumes:

# [bool] Disable disk image verification
# osx_disable_disk_image_verification:

# [bool] Show item info to the right of the icons on the desktop
# osx_finder_info_in_icon_views:

# [bool] Show item info below icons on desktop (vs on the right)
# osx_finder_desktop_info_on_bottom:

# [none, grid] icons span to a grid or nothing (may be other options)
# osx_finder_icon_snap_to:

# [int] set grid spacing for icons on the desktop and in other icon views
# default: 54
# mths: 100
# osx_finder_icon_spacing:

# [int] set the size of icons on the desktop and in other icon views
# osx_finder_icon_size:

# [Nlsv, icnv, clmv, Flwv] default view for finder windows
# -   list view: Nlsv
# osx_finder_default_view:

# [bool] warn before emptying the Trash
# osx_trash_warning:

# [bool] Empty Trash securely by default
# osx_empty_trash_securely:

# [bool] AirDrop over Ethernet and on unsupported Macs running Lion
# osx_airdrop_over_ethernet:

# [bool] Show the ~/Library folder
# osx_finder_show_user_library:

# set the File Info panes to expand
osx_finder_expand_file_info: off


# dock-dashboard-hot-corners.yml
# ==============================

# [bool] highlight hover effect for the grid view of a stack
# osx_dock_hover_effect_in_grids:

# [float] icon size of Dock items
# osx_dock_icon_size:

# [scale, ?] minimize/maximize window effect
# osx_dock_effect:

# [bool] minimize windows into app icons on Dock instead of to right tray
# osx_dock_min_to_app_icon:

# [bool] spring loading for all Dock items
# osx_dock_spring_load_all:

# [bool] show indicator lights for open applications in the Dock
# osx_dock_app_indicator_lights:

# Wipe all app icons from the Dock
osx_dock_no_persistent_apps: off

# [bool] show open apps animation in Dock
# osx_dock_animate_opening_apps:

# [float, false] set Mission Control animations speed (float) or unset (false)
# .osx had at 0.1
# osx_mission_control_animation_speed:

# [bool] group windows by application in Mission Control
# (i.e. use the old Exposé behavior instead)
# osx_mission_control_group_by_app:

# [off, space, overlay] Dashboard state
# osx_dashboard_state:

# [bool] Dashboard dev mode (allows keeping widgets on the desktop)
# osx_dashboard_dev_mode:

# [bool] automatically rearrange Spaces based on most recent use
# osx_rearrange_spaces_by_use:

# [float, false] auto-hiding Dock delay. unsets when false.
# osx_dock_autohide_delay:

# [float, false] animation speed when hiding/showing the Dock
# unset when false. .osx uses 0
# osx_autohide_time_modifier:

# [bool] autohide Dock
# osx_dock_autohide:

# [bool] Dock icons of hidden applications translucent
# osx_dock_hidden_apps_translucent:

# [bool] Launchpad gesture (pinch with thumb and three fingers)
# osx_launchpad_gesture:

# [dict] hot corners
# keys:
#
# -   top-right
# -   top-left
# -   bottom-left
# -   bottom-right
#
# values:
#
# -   off
# -   mission-control
# -   app-windows
# -   desktop
# -   screen-saver
# -   disable-screen-saver
# -   dashboard
# -   display-sleep
# -   launchpad
# -   nofit-center: 12
#
osx_hot_corners: {}

# [bool] Switch to space with app open when activating
# osx_spaces_switch_on_activate:


# safari-webkit.yml
# =================

# [bool] universal search (from url bar?) in Safari
# turned off in .osx for privacy reasons
# osx_safari_universal_search:

# [bool] search suggestions in safari
# turned off in .osx for privacy reasons
# osx_safari_search_suggestions:

# [bool] Press Tab to highlight each item on a web page
# osx_safari_tab_highlight_items:

# [bool] Show the full URL in the address bar
# NOTE this still hides the scheme
# osx_safari_full_url_in_address_bar:

# [about:blank, ?] Set Safari’s home page
# osx_safari_home_page:

# [bool] open 'safe' files automatically after downloading in Safari
# osx_safari_auto_open_safe_files:

# [bool] backspace key to go to the previous page in history
# osx_safari_backspace_back:

# [bool] show Safari’s favorite (bookmarks) bar
# osx_safari_show_favs_bar:

# [bool] show Safari’s sidebar in Top Sites
# osx_safari_sidebar_in_top_sites:

# [bool] Disable Safari’s thumbnail cache for History and Top Sites
# osx_safari_disable_hist_top_sites_thumbs:

# [bool] Enable Safari’s debug menu
# osx_safari_enable_debug_menu:

# [bool] match only at word starts in Safari’s search banners
# osx_safari_find_match_word_starts_only:

# Remove useless icons from Safari’s bookmarks bar
osx_safari_remove_useless_bookmark_icons: off

# [bool] Enable the Develop menu and the Web Inspector in Safari
# osx_safari_dev_and_inspector_menus:

# [bool] context menu item for showing the Web Inspector in web views
# osx_safari_inspector_context_menu:


