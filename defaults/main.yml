---
# defaults file for nrser.osx
# 
# these variables control which tasks actually get run
# 
# everything here is turned off or not defined
# they can then be customized through variables
#
# basically, turn things to 'on' here if they're off, or uncomment them
# and set a setting if they're commented out.


# general-ui-ux.yml
# =================

# [str] Set computer name (as done via System Preferences â†’ Sharing)
# osx_computer_name: 

# [int] set AC Power stand-by delay in seconds
# osx_ac_standbydelay: 

# [int] set Batter Power stand-by delay
# osx_batt_standbydelay: 

# TODO does not work
# Disable the sound effects on boot
osx_disable_boot_sounds: off

# [bool] play UI sounds
# osx_ui_sounds: 

# [bool]  Disable transparency in the menu bar and elsewhere on Yosemite
# osx_reduce_transparency: 

# [TimeMachine, Volume, User, Bluetooth, AirPort, Battery, Clock]
# items to show in the menu bar
osx_menu_bar_show: []

# [TimeMachine, Volume, User, Bluetooth, AirPort, Battery, Clock]
# items to hide in the menu bar
osx_menu_bar_hide: []

# [WhenScrolling, Automatic, Always] show scrollbars
# osx_show_scroll_bars: 

# [float] window resize speed for Cocoa applications
# .osx uses 0.001
# osx_window_resize_speed: 

# [bool] Expand save panel by default
# osx_expand_save_panel: 

# [bool] Expand print panel by default
# osx_expand_print_panel: 

# [bool] Save to iCloud by default
# osx_default_save_to_icloud: 

# [bool] Automatically quit printer app once the print jobs complete
# osx_quit_print_app_when_finished: 

# [bool] the "Are you sure you want to open this application?" dialog
# osx_app_quarantine: 

# [bool] Display ASCII control characters using caret notation in standard 
# text views
# osx_control_characters_as_carets: 

# [bool] Resume ("Reopen Windows When Logging Back In" option)
# osx_resume: 

# [bool] Disable automatic termination of inactive apps
# osx_disable_app_auto_terminate: 

# [bool] enable or disable the crash reporter
# osx_crash_reporter: 

# [bool] Set Help Viewer windows to non-floating mode
# osx_non_floating_help_windows: 

# [bool] show host info when clicking the clock in login window
# osx_host_info_in_login_window: 

# [int] set frequency to check for software udpates in days
# osx_update_check_frequency: 

# [bool] smart quote substitution
# osx_smart_quotes: 

# [bool] smart dash substitution
# osx_smart_dashes: 

# [str] format date and time on menu bar
# example: EEE MMM d  HH:mm
# osx_menu_bar_date_format: 

# [bool] play sound feedback when volume is changed
# osx_volume_feedback_sound: 


