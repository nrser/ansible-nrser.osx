---
# vars file for nrser.osx

# "constants" - not really constant, but don't fuck with these unless you
# really know what you're doing

# the values that `osx_show_scroll_bars` can take
OSX_SHOW_SCROLL_BARS_VALUES:
- WhenScrolling
- Automatic
- Always

OSX_MENU_BAR_VALUES:
- TimeMachine
- Volume
- User
- Bluetooth
- AirPort
- Battery
- Clock

OSX_FINDER_DEFAULT_SEARCH_VALUES:
- SCev
- SCcf
- SCsp

OSX_FINDER_DEFAULT_VIEW_VALUES:
- Nlsv
- icnv
- clmv
- Flwv

OSX_DASHBOARD_STATES:
  off: 1
  space: 2
  overlay: 3

OSX_HOT_CORNERS:
  top-left:
    corner: wvous-tl-corner
    modifier: wvous-tl-modifier
  top-right:
    corner: wvous-tr-corner
    modifier: wvous-tr-modifier
  bottom-left:
    corner: wvous-bl-corner
    modifier: wvous-bl-modifier
  bottom-right:
    corner: wvous-br-corner
    modifier: wvous-br-modifier

OSX_HOT_CORNERS_VALUES:
  off: 0
  mission-control: 2
  app-windows: 3
  desktop: 4
  screen-saver: 5
  disable-screen-saver: 6
  dashboard: 7
  display-sleep: 10
  launchpad: 11
  nofit-center: 12

OSX_SHORTCUTS:
  cmd: '@'
  command: '@'
  opt: '~'
  option: '~'
  shift: '$'
  ctrl: '^'
  control: '^'
  enter: '\\U21a9' # ↩
  return: '\U21a9' # ↩
  right-arrow: "\\U2192" # →
