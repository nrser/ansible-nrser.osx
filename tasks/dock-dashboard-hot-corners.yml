# when switching to an application, whether to switch to a space with that
# app open.
# 
# @see http://hints.macworld.com/article.php?story=20071027195419540
# 
# TODO does not seem to take immediate effect
# 
- name: Switch to space with app open when activating
  state:
    defaults:
      key: NSGlobalDomain:AppleSpacesSwitchOnActivate
      set: "{{ osx_spaces_switch_on_activate }}"
      type: bool
  when: osx_spaces_switch_on_activate is defined
  notify:
  - restart Dock
